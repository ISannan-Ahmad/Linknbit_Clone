<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <div class="header-div">
        <nav>
          <img src="../assets/logo.png" alt="Logo" />

          <div class="dropdown-container">
            <ul>
              <li>Services</li>
              <li>Out Work</li>
              <li>About us</li>
              <li>Blog</li>
              <li>Contact</li>
            </ul>

            <button class="btn navbar-btn">Get in Touch</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="main-page home-page">
      <section class="hero">
        <div class="hero-container">
          <div class="main-container">
            <div class="hero-text">
              <h1>We design and develop <b>Digital Products</b></h1>
              <p>
                As a full-service digital agency, we empower businesses through
                creative ideas implemented using user-centered design and
                cutting-edge technology.
              </p>
              <button class="btn">Schedule a Free Consultation</button>
            </div>
            <div class="hero-img">
              <img src="../assets/hero_macbook.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
